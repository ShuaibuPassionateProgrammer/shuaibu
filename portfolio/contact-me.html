<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Translucent background */
            border-radius: 20px;
            backdrop-filter: blur(10px); /* Blur effect */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1976d2; /* Blue color for header */
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.5); /* Light translucent background for inputs */
        }
        input[type="submit"] {
            background-color: #1976d2; /* Blue color for submit button */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1565c0; /* Dark blue color for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Contact Details</h1>
        <p><strong>Email:</strong> ibrahimshuaibuisa7@gmail.com</p>
        <p><strong>Phone Number:</strong> +2348166797313</p>

        <form action="mailto:ibrahimshuaibuisa7@gmail.com" method="post" enctype="text/plain">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" name="yourName" required>

            <label for="yourEmail">Your Email:</label>
            <input type="email" id="yourEmail" name="yourEmail" required>

            <label for="yourMessage">Your Message:</label>
            <textarea id="yourMessage" name="yourMessage" rows="10" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
