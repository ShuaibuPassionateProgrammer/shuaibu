<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Translucent background */
            border-radius: 20px;
            backdrop-filter: blur(10px); /* Blur effect */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #1976d2; /* Blue color for header */
            text-align: center;
            margin-bottom: 20px;
        }
        ol {
            padding-left: 20px;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #1976d2; /* Blue color for links */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #1565c0; /* Dark blue color for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>My Hobbies</h3>
        <ol>
            <li><a href="https://www.pdfdrive.com/" target="_blank">Reading Books</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Driving" target="_blank">Driving</a></li>
            <li><a href="https://www.spotify.com/" target="_blank">Listening to Music</a></li>
            <li><a href="https://ibighit.com/" target="_blank">Watching Choreography</a></li>
             <li><a href="https://editor.gdevelop.io/" target="_blank">Coding Video Games</a></li>
            <li><a href="https://www.geeksforgeeks.org/python-programming-language/" target="_blank">Writing AI Algorithms</a></li>
        </ol>
    </div>
</body>
</html>
